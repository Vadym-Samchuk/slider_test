<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IceCream</title>
    <link rel="stylesheet" type="text/css" href="./slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css" />
    <link rel="icon" href="./images/svg/ice-cream-ico.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <!-- <include src="./partials/example.html"></include> -->

    <include src="./partials/header.html"></include>

    <include src="./partials/hero.html"></include>

    <include src="./partials/products.html"></include>

    <include src="./partials/about.html"></include>

    <include src="./partials/advantages.html"></include>

    <include src="./partials/gallery.html"></include>

    <include src="./partials/customer_reviews.html"></include>

    <include src="./partials/contacts.html"></include>

    <include src="./partials/footer.html"></include>

    <div class="back-to-top">
      <svg class="back-to-top__arrow">
        <use href="./images/svg/icons.svg#icon-arrow-up"></use>
      </svg>
    </div>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
    <script src="./mobile-menu.js"></script>
    <script src="./scroll-up.js"></script>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
      $(document).on('ready', function () {
        $('.variable').slick({
          dots: true,
          infinite: true,
          variableWidth: true,
        });
      });
    </script>
  </body>
</html>
